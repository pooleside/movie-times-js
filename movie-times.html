<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Times</title>
  </head>
<body>

    <div class="container">
      <h3>MovieWeb4U</h3>

    <h4>Movies showing today in Portland</h4>

      <row class="col-md-2.5">
        <img src="missionImpossible.jpeg" alt="Mission Impossible">
      </row>
      <row class="col-md-2.5">
        <img src="starwars.jpeg" alt="Star Wars">
      </row>
      <row class="col-md-2.5">
        <img src="101dalmations.jpeg" alt="101 Dalmations">
      </row>
      <row class="col-md-2.5">
        <img src="gonewithwind.jpeg" alt="Gone With the Wind">
      </row>


        <h4>Order tickets:</h4>
        <form id="new-ticket">
          <div class="form-group">
              <label for="new-movie">Movie: </label>
              <select name="select" id="new-movie">
                <option value="missionimpossible">Mission Impossible</option>
                <option value="starwars">Star Wars</option>
                <option value="101dalmations">101 Dalmations</option>
                <option value="gonewiththewind">Gone With the Wind</option>
              </select>
          </div>

          <div class="form-group">
            <label for="showtime">Time:</label>
            <select name="select" id="showtime">
              <option value="matinee">3:00</option>
              <option value="evening">6:00</option>
              <option value="eveninglate">9:00</option>
            </select>
          </div>

          <div class="form-group">
            <label for="userage">Your Age:</label>
            <select name="select" id="userage">
              <option value="youth">Youth (12 and under)</option>
              <option value="adult">Adult</option>
              <option value="senior">Senior (65+)</option>
            </select>
          </div>
        </form>

          <button type="submit" class="btn btn-primary">Buy!</button>
        </div>
